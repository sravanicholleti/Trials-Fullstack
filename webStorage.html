<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <dv class="container">
      <div class="row g-0">
        <div class="col-md-4 offset-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter you Name"
            id="userName"
          />
          <div class="mt-3">
            <button type="button" class="btn btn-warning w-100" id="addBtn">
              Add <i class="bi bi-arrow-right-circle-fill text-white"></i>
            </button>
          </div>
        </div>
      </div>
    </dv>
    <div id="mainWrap" class="container">
      <div class="card p-4" style="width: 18rem">
        <img
          src="images/icon-for-user-5.jpg"
          class="card-img-top w-25 m-auto"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text text-center">User name</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      // const _P = "<p>Two</p>";
      // Create Element using DOM:
      // document.createElement('elementName');

      const usersData = [] || JSON.parse(localStorage.getItem("usersData"));
      document.querySelector("#addBtn").addEventListener("click", function () {
        // const _p1 = document.createElement('p');
        // _p1.innerText = document.querySelector('#userName').value;

        let user = { name: document.querySelector("#userName").value };

        usersData.push(user);
        // console.log(_p1)
        console.log(usersData);

        localStorage.setItem("usersData", JSON.stringify(usersData));
        // Reset
        document.querySelector("#userName").value = "";

        console.log(JSON.parse(localStorage.getItem("usersData")));
      });

      console.log(JSON.parse(localStorage.getItem("usersData")));

      const parsedData = JSON.parse(localStorage.getItem("usersData"));

      let BindData = "";
      for (const user of parsedData) {
        BindData += ` <div class="card p-4" style="width: 18rem;">
            <img src="images/icon-for-user-5.jpg" class="card-img-top w-25 m-auto" alt="...">
            <div class="card-body">
                <p class="card-text text-center">${user.name}</p>
            </div>
        </div>`;
      }

      document.querySelector("#mainWrap").innerHTML = BindData;
      console.log(BindData);
    </script>
  </body>
</html>
