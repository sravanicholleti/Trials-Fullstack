<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/form1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a874721e15.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h2 class="heading">Contact Form #01</h2>
    </header>
    <main class="main">
      <article class="art1">
        <h3>Get in Touch</h3>
        <div class="div1">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
        </div>
        <div>
          <input type="text" placeholder="Subject" class="sub" />
        </div>
        <div class="div2">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="div3"><button type="button">Send Message</button></div>
      </article>
      <article class="art2">
        <h3>Contact Us</h3>
        <ul class="ul1">
          <li class="li1">
            <i class="fa-solid fa-location-dot"></i> <b>Address:</b> 503 New
            Street Hyd India
          </li>
          <li class="li2">
            <i class="fa-solid fa-phone"></i> <b>Phone:</b> 91+ 9999999999
          </li>
          <li class="li3">
            <i class="fa-solid fa-envelope"></i> <b>Email:</b> info@gmail.com
          </li>
          <li class="li4">
            <i class="fa-solid fa-earth-asia"></i> <b>Website:</b> mysite.com
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
