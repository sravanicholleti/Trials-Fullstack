<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <style>
      #main {
        background: url(./Images/pexels-ylanite-koppens-2008145.jpg) no-repeat;
        background-size: cover;
        overflow-y: scroll;
      }
      .form-control{
          border: none;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
          background-color: transparent;
      }
      .form-control:focus,
      .form-select:focus{
          box-shadow: 0px 0px 0px 0px transparent;
          background-color: transparent;
      }
      .form-select{
          border: none;
          background-color: transparent;
      }
      .form-control:focus ~ i {
        color: #076816;
      }
      .border-bottom-custom-2{
        border-bottom: 1px solid #ccc !important;
      }

    </style>
  </head>
  <body>
    <main id="main" class="vh-100">
      <div class="container">
        <div
          class="row justify-content-end vh-100 align-items-center me-5 pe-5"
        >
          <div class="col-md-6 col-lg-6 border-custom-wrap p-5 rounded position-relative bg-custom-secondary shadow doubleBorder">

            <h2 class="mb-5 bg-custom-green w-100 position-absolute start-0 top-0 p-3 ps-5 text-white">Create Account</h2>

            <div class="mb-3 mt-5 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
                <div class="d-flex">
                    <i class="bi bi-person-fill fs-3"></i>
                    <input type="text" class="form-control" placeholder="Name" id="name">
                </div>
            </div>

            <div class="mb-3 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
                <div class="d-flex">
                    <i class="bi bi-person-fill fs-3"></i>
                    <input type="text" class="form-control" placeholder="Username" id="username">
                </div>
            </div>

            <div class="mb-3 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
                <div class="d-flex">
                    <i class="bi bi-lock-fill fs-3"></i>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>

            <div class="mb-3 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
               <div class="d-flex">
                <i class="bi bi-envelope-fill fs-3"></i>
                <input type="email" class="form-control" placeholder="Email" id="email">
               </div>
            </div>

            <div class="mb-3 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
               <div class="d-flex">
                <i class="bi bi-telephone-fill fs-3"></i>
                <input type="text" class="form-control" placeholder="Contact" id="contact" maxlength="10">
               </div>
            </div>

            <div class="mb-4 border-1 border-dark border-bottom-custom-2 ps-1 text-secondary">
                <select name="" id="city" class="form-select">
                    <option value="none">Please choose a value</option>
                    <option value="hyd">Hyd</option>
                    <option value="delhi">Delhi</option>
                    <option value="goa"> Goa</option>
                    <option value="pune">Pune</option>
                </select>
            </div>

           <div class="mb-3 border-1 border-dark ps-1 text-secondary">
                <div class="form-check form-check-inline">
                    <input class="form-check-input gender" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input gender" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
           </div>

           <div class="mb-3 border-1 border-secondary ps-1 text-secondary border-top pt-3">
               <div class="form-check">
                <input class="form-check-input" type="checkbox" id="accept" value="">
                <label class="form-check-label" for="accept">I Accept the terms and conditions</label>
               </div>
           </div>

           <div class="mb-1 mt-3">
                <button type="button" class="btn bg-success w-100 text-white fw-bold letter-space-2 mt-3" id="register">
                    Register
                </button>
           </div>

           <p class="mt-3 text-center ">Already have an account? <a href="#" class="btn btn-warning">Login</a> </p>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>


  </body>
</html>
